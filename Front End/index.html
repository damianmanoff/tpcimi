<!doctype html>

<html lang="en" ng-app="cimModule">

<head>

	<title>CIM TP</title>

	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

	<!-- angular -->

	<!-- Bootstrap -->
	<script src="libs/jquery.min.js"></script>
	<link href="libs/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

	<script src="libs/angular.min.js"></script>

	<script src="cim.controller.js"></script>

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">TP CIM I</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav"></ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<div class="starter-template" style="padding: 80px 15px;text-align: center;">
			<div ng-controller="cim">

				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label"  for="exampleInputEmail3">User ID</label>
						<div class="col-sm-10">
							<input type="number"  ng-model="userID" class="form-control"  placeholder="User ID"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"  for="exampleInputPassword3">Merchant ID</label>

						<div class="col-sm-10">
							<input type="number" class="form-control" ng-model="mechantID"  placeholder="Merchant ID"/>
						</div>

					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button  ng-click="getProb()" class="btn btn-primary">Get Prediction</button>

						</div>
					</div>
				</div>
			</form>

			<form class="form-horizontal">
				<h1>
					RESULTS
				</h1>
				<p class="bg-success">Si es mayor a 50%</p>
				<p class="bg-danger">Si es menor a 50%</p>
			</form>

		</div>

	</div>

</body>

</html>
